{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <title>Login - Ballin</title>
        <div class="text-center border border-2 border-secondary-subtle rounded p-5 mt-5"
             style="max-width: 400px;
                    margin: auto;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1)">
            <div class="login">
                <img src="{% static 'images/logo.png' %}"
                     alt="Ballin Logo"
                     style="width: 100%;
                            height: auto;
                            object-fit: contain;
                            margin: 1rem auto" />
                <h1 class = "mb-3">Login</h1>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" style="display:block; text-align:center;" class="mb-1">Username</label>
                        <input type="text"
                               id="username"
                               name="username"
                               required
                               class="mb-3 border border-secondary-subtle rounded"
                               placeholder="Enter your username"
                               style="text-align: center">
                    </div>
                    <div class="form-group">
                        <label for="password" style="display:block; text-align:center;" class="mb-1">Password</label>
                        <input type="password"
                               id="password"
                               name="password"
                               required
                               class="mb-3 border border-secondary-subtle rounded"
                               placeholder="Enter your password"
                               style="text-align: center">
                    </div>
                    <div>
                        <input class="btn login_btn btn-primary" type="submit" value="Login">
                    </div>
                </form>
                <div class="mt-3">Don't have an account yet?</div>
                <a href="{% url 'main:register' %}">Register Now</a>
                <div id="message-container" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
{% endblock content %}
