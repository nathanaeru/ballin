{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <title>Register - Ballin</title>
        <div class="text-center border border-2 border-secondary-subtle rounded p-5 mt-5"
             style="max-width: 400px;
                    margin: auto;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1)">
            <div class="register">
                <img src="{% static 'images/logo.png' %}"
                     alt="Ballin Logo"
                     style="width: 100%;
                            height: auto;
                            object-fit: contain;
                            margin: 1rem auto" />
                <h1 class = "mb-3">Register</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" style="display:block; text-align:center;" class="mb-1">Username</label>
                        <input type="text"
                               id="username"
                               name="username"
                               required
                               class="mb-3 border border-secondary-subtle rounded"
                               placeholder="Choose an username"
                               style="text-align: center">
                    </div>
                    <div class="form-group">
                        <label for="password1" style="display:block; text-align:center" class="mb-1">Password</label>
                        <input type="password"
                               id="password1"
                               name="password1"
                               required
                               class="mb-3 border border-secondary-subtle rounded"
                               placeholder="Choose a password"
                               style="text-align: center">
                    </div>
                    <div class="form-group">
                        <label for="password2" style="display:block; text-align:center" class="mb-1">Confirm Password</label>
                        <input type="password"
                               id="password2"
                               name="password2"
                               required
                               class="mb-3 border border-secondary-subtle rounded"
                               placeholder="Confirm your password"
                               style="text-align: center">
                    </div>
                    <div>
                        <button class="btn register_btn btn-primary" type="submit">Register</button>
                    </div>
                </form>
                <div class="mt-3">Already have an account?</div>
                <a href="{% url 'main:login_user' %}">Login Here</a>
                <div id="message-container" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
